<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{plenary}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-divider text-wrap>
    <strong><ion-icon name="paper"></ion-icon> Title: </strong> {{title}}</ion-item-divider>
  <p><strong>Synopsis: </strong>{{synopsis}}</p>

  <iframe *ngIf="pdfLink" [src]="pdfLink" width="100%" height="100%" frameborder="0" ></iframe>

  <button ion-button block (click)="ionViewDidLoad()">Read full Paper</button>
</ion-content>
